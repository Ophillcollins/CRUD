<mat-card>

  <mat-toolbar color="primary">Detalhes do curso</mat-toolbar><br />

  <mat-card-content class="margintool">
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" #name>
        <mat-error *ngIf="form.get('name')?.invalid"> {{getMensagemErro('name')}} </mat-error>
        <mat-hint align="end">Tamanho máximo de caractéres {{name.value.length || 0 }}/100</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null">TODOS</mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid"> {{getMensagemErro('category')}} </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions class="button">
    <button mat-raised-button color="accent" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="warn" class="spacing" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
