<h1 mat-dialog-title> Atenção!</h1>
<div mat-dialog-content>
  <p>{{ data }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primay" (click)="onConfirm(true)" color="primary" id="yesBtn">
    Sim
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm(false)" color="warn" id="noBtn">
    Não
  </button>
</div>
